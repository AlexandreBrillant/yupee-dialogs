<!--
* Default dialog using custom inner dialogs for the Yupee framework.
* Just add this library after the yupee library for usage.
*
* We update the background and the color using the yupee_dialog class.
*
* @author Alexandre Brillant (https://github.com/AlexandreBrillant/)
* @version 1.0
-->
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.yupee_dialog * {
                background-color:blue;
                color:white;
            }
        </style>

        <script>
            const $$ = {
            };
        </script>
        <script src="../src/yupee-inner-dialogs.js"></script>
        <script>
            const init = () => {
                for ( let dialogType in $$.dialogs ) {
                    const btn = document.querySelector( "#" + dialogType );
                    btn && btn.addEventListener( 
                        "click",
                        ( event ) => {
                            const action = ( event.target.id );
                            $$.dialogs[ action ]( event.target.textContent, "default value" ).then(
                                ( res ) => {
                                    if ( typeof res != "undefined" )
                                        document.querySelector( "#res" ).innerHTML = res;
                                } );
                        } );
                }
            };
            document.addEventListener( "DOMContentLoaded", init )
        </script>
    </head>
    <body>

        <h1>Hello world</h1>

        <p>
            This is a simple page
        </p>

        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>

        <hr>

        Result = 

        <span id="res">

        </span>

    </body>
</html>
